version: '3.8'
services:
  node:
    container_name: node
    build:
      context: .
      target: build
    volumes:
      - .:/home
      - /home/node_modules
    ports:
      - ${PORT}:${PORT}
    env_file: ./.env
    command: npm run start
    networks:
      - local
    depends_on:
      - db

  db:
    extends:
      file: docker-compose.db.yml
      service: db
    networks:
      - local

networks:
  local:
    driver: bridge

volumes:
  postgres-data:
